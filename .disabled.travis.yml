language: node_js
node_js:
  - 0.11
before_script:
  - npm install -g gulp
script: gulp travis
after_script:
  - export COVERALLS_SERVICE_NAME=travis-ci
  - export COVERALLS_REPO_TOKEN=y2sI0tJsaWZEiowQQVXECgHdwGr1mdxML
  - npm install -g istanbul
  - istanbul cover spec/node-test.js --report lcovonly -- -R spec
  - istanbul check-coverage --statement 100 --branch 100 --function 100
  - cat ./build/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
